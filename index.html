<!DOCTYPE html>
<html>
<head>
    <title>HTML Code Tester</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        /* Add some basic styling to the output and console areas */
        #output, #console {
            border: 1px solid #ccc;
            padding: 1px; /* Adjusted padding */
            margin: 1px; /* Adjusted margin */
            font-size: 16px; /* Adjusted font size */
            display: none; /* Hide the console initially */
        }
        
        .syntax-error {
            background-color: #ff9999;
        }
        
        /* Style for tabs */
        .tabs {
            display: flex;
        }
        
        .tab {
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        
        .active-tab {
            background-color: #eee;
        }

        .input-tabs {
            display: flex;
        }

        .input-tab {
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .output-console-tabs {
            display: flex;
        }

        .output-console-tab {
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        
        /* Style for the title */
        h1 {
            font-size: 18px;
        }
        
        /* Style for the code editor */
        .code-editor {
            display: none;
        }
        
        .active-editor {
            display: block;
        }
    </style>
</head>
<body>
    <h1>HTML Code Tester</h1>
    
    <!-- Tabs for HTML, CSS, and JavaScript -->
    <div class="input-tabs">
        <div class="input-tab active-tab" id="htmlTab" onclick="switchTab('htmlTab', 'htmlEditor')">HTML</div>
        <div class="input-tab" id="cssTab" onclick="switchTab('cssTab', 'cssEditor')">CSS</div>
        <div class="input-tab" id="jsTab" onclick="switchTab('jsTab', 'jsEditor')">JavaScript</div>
    </div>
    
    <!-- Textareas for HTML, CSS, and JavaScript -->
    <div id="htmlEditor" class="code-editor active-editor">
        <textarea id="htmlInput" rows="10" cols="50"></textarea>
    </div>
    <div id="cssEditor" class="code-editor">
        <textarea id="cssInput" rows="5" cols="50"></textarea>
    </div>
    <div id="jsEditor" class="code-editor">
        <textarea id="jsInput" rows="5" cols="50"></textarea>
    </div>
    
    <!-- Tabs for Output and Console -->
    <div class="output-console-tabs">
        <div class="output-console-tab active-tab" id="outputTab" onclick="switchTab('outputTab', 'output')">Output</div>
        <div class="output-console-tab" id="consoleTab" onclick="switchTab('consoleTab', 'console')">Console</div>
    </div>
    
    <!-- Output and Console sections -->
    <div id="output" class="active-editor">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </div>
    <div id="console">
        <!-- Add viewport meta tag for the console section -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </div>
    
    <button onclick="runCode()">Run</button>
    <button onclick="saveCodeToCookie()">Save Code in Cookie</button>
    <button onclick="clearCodeAndCookie()">Clear Code and Cookie</button>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("htmlInput").value = getCookie("htmlCode") || "";
            document.getElementById("cssInput").value = getCookie("cssCode") || "";
            document.getElementById("jsInput").value = getCookie("jsCode") || "";
        });

        function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";").shift();
        }

        function saveCodeToCookie() {
            const htmlCode = document.getElementById("htmlInput").value;
            const cssCode = document.getElementById("cssInput").value;
            const jsCode = document.getElementById("jsInput").value;

            document.cookie = "htmlCode=" + htmlCode;
            document.cookie = "cssCode=" + cssCode;
            document.cookie = "jsCode=" + jsCode;
        }

        function clearCodeAndCookie() {
            document.getElementById("htmlInput").value = "";
            document.getElementById("cssInput").value = "";
            document.getElementById("jsInput").value = "";
            document.cookie = "htmlCode=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
            document.cookie = "cssCode=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
            document.cookie = "jsCode=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
        }
        
        // Function to switch tabs
        function switchTab(tabId, editorId) {
            const inputTabs = document.querySelectorAll(".input-tab");
            const editors = document.querySelectorAll(".code-editor");
            const outputConsoleTabs = document.querySelectorAll(".output-console-tab");
            const outputConsoleSections = document.querySelectorAll(".output-console-section");

            // Hide all editors and sections
            editors.forEach(editor => editor.classList.remove("active-editor"));
            outputConsoleSections.forEach(section => section.style.display = 'none');
            
            // Deactivate all tabs
            inputTabs.forEach(tab => tab.classList.remove("active-tab"));
            outputConsoleTabs.forEach(tab => tab.classList.remove("active-tab"));
            
            // Activate the selected tab and editor
            document.getElementById(tabId).classList.add("active-tab");
            document.getElementById(editorId).classList.add("active-editor");

            // Show the corresponding output or console section
            if (editorId === 'output') {
                document.getElementById('output').style.display = 'block';
            } else if (editorId === 'console') {
                document.getElementById('console').style.display = 'block';
            }
        }
    </script>
</body>
</html>
