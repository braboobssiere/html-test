<!DOCTYPE html>
<html>
<head>
    <title>HTML Code Tester</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        /* Add some basic styling to the output and console areas */
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }

        #console {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
        
        .syntax-error {
            background-color: #ff9999;
        }
        
        /* Style for tabs */
        .tabs {
            display: flex;
        }
        
        .tab {
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        
        .active-tab {
            background-color: #eee;
        }

        /* Style for the title */
        h1 {
            font-size: 18px;
        }
        
        /* Style for the code editor */
        .code-editor {
            display: none;
        }
        
        .active-editor {
            display: block;
        }

        /* Style for output and console tabs */
        .output-console-tabs {
            display: flex;
        }

        .output-console-tab {
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .active-output-console-tab {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>HTML Code Tester</h1>
    
    <!-- Tabs for HTML, CSS, and JavaScript -->
    <div class="tabs">
        <div class="tab active-tab" id="htmlTab" onclick="switchTab('htmlTab', 'htmlEditor')">HTML</div>
        <div class="tab" id="cssTab" onclick="switchTab('cssTab', 'cssEditor')">CSS</div>
        <div class="tab" id="jsTab" onclick="switchTab('jsTab', 'jsEditor')">JavaScript</div>
    </div>

    <!-- Tabs for Output and Console -->
    <div class="output-console-tabs">
        <div class="output-console-tab active-output-console-tab" id="outputTab" onclick="switchTab('outputTab', 'output')">Output</div>
        <div class="output-console-tab" id="consoleTab" onclick="switchTab('consoleTab', 'console')">Console</div>
    </div>
    
    <!-- Textareas for HTML, CSS, and JavaScript -->
    <div id="htmlEditor" class="code-editor active-editor">
        <textarea id="htmlInput" rows="10" cols="50"></textarea>
    </div>
    <div id="cssEditor" class="code-editor">
        <textarea id="cssInput" rows="5" cols="50"></textarea>
    </div>
    <div id="jsEditor" class="code-editor">
        <textarea id="jsInput" rows="5" cols="50"></textarea>
    </div>

    <!-- Output and Console sections -->
    <div id="output" class="code-editor active-editor"></div>
    <div id="console" class="code-editor"></div>
    
    <button onclick="runCode()">Run</button>
    <button onclick="saveCodeToCookie()">Save Code in Cookie</button>
    <button onclick="clearCodeAndCookie()">Clear Code and Cookie</button>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("htmlInput").value = getCookie("htmlCode") || "";
            document.getElementById("cssInput").value = getCookie("cssCode") || "";
            document.getElementById("jsInput").value = getCookie("jsCode") || "";
        });

        function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";").shift();
        }

        function saveCodeToCookie() {
            const htmlCode = document.getElementById("htmlInput").value;
            const cssCode = document.getElementById("cssInput").value;
            const jsCode = document.getElementById("jsInput").value;

            document.cookie = "htmlCode=" + htmlCode;
            document.cookie = "cssCode=" + cssCode;
            document.cookie = "jsCode=" + jsCode;
        }

        function clearCodeAndCookie() {
            document.getElementById("htmlInput").value = "";
            document.getElementById("cssInput").value = "";
            document.getElementById("jsInput").value = "";
            document.cookie = "htmlCode=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
            document.cookie = "cssCode=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
            document.cookie = "jsCode=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
        }
        
        // Function to switch tabs
        function switchTab(tabId, editorId) {
            const tabs = document.querySelectorAll(".tab");
            const editors = document.querySelectorAll(".code-editor");
            const outputConsoleTabs = document.querySelectorAll(".output-console-tab");
            const outputConsoleEditors = document.querySelectorAll(".code-editor");

            // Hide all editors and output/console tabs
            editors.forEach(editor => editor.classList.remove("active-editor"));
            outputConsoleEditors.forEach(editor => editor.classList.remove("active-editor"));
            outputConsoleTabs.forEach(tab => tab.classList.remove("active-output-console-tab"));
            
            // Deactivate all tabs
            tabs.forEach(tab => tab.classList.remove("active-tab"));
            
            // Activate the selected tab and editor
            document.getElementById(tabId).classList.add("active-tab");
            document.getElementById(editorId).classList.add("active-editor");
        }
    </script>

    <script>
        function runCode() {
            const htmlCode = document.getElementById("htmlInput").value;
            const cssCode = document.getElementById("cssInput").value;
            const jsCode = document.getElementById("jsInput").value;

            const output = document.getElementById("output");
            const consoleOutput = document.getElementById("console");

            output.innerHTML = htmlCode;

            const styleElement = document.createElement("style");
            styleElement.innerHTML = cssCode;
            document.head.appendChild(styleElement);

            const consoleLogs = [];
            console.log = (message) => {
                consoleLogs.push(message);
            };

            try {
                // Use a try-catch block to catch syntax errors in JavaScript
                eval(jsCode);
            } catch (error) {
                consoleLogs.push("Error: " + error.message);
                // Highlight the line with the syntax error (if needed)
            }

            consoleOutput.innerHTML = consoleLogs.join("<br>");
        }
    </script>
</body>
</html>
